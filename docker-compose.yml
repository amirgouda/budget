version: '3.8'

services:
  # Unified Frontend + Backend Server
  app:
    build: .
    container_name: budget-app
    ports:
      - "3030:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
