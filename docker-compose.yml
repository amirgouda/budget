version: '3.8'

services:
  # Unified Frontend + Backend Server
  app:
    build: .
    container_name: budget-app
    ports:
      - "${APP_PORT:-8080}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # External PostgreSQL connection - provide your database connection details
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-this-jwt-secret-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
