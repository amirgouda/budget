version: '3.8'

services:
  backend:
    build: .
    container_name: budget-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=${DB_HOST:-am.lan}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-P0stGress}
      - DB_NAME=${DB_NAME:-budget_app}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-this-jwt-secret-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

